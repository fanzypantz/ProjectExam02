<div class="home-deals-container">
  <div
    (click)="goTo(item.id)"
    class="home-deals-card"
    *ngFor="let item of data"
  >
    <div class="home-deals-inner">
      <h3 class="home-deals-main" [title]="item.establishmentName">
        {{ item.establishmentName }}
      </h3>
      <h4 class="home-deals-sub">ADD IN A NEW SUB HEADING</h4>
      <p class="home-deals-desc">{{ item.description }}</p>
      <button class="btn home-deals-button">Book now!</button>
    </div>
    <img class="home-deals-bg" src="{{ item.imageUrl }}" alt="" />
  </div>
</div>
