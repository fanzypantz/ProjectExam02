<h1>Administration - View</h1>

<table class="fl-table">
  <tr>
    <th *ngFor="let titleHead of readLayout">{{ titleHead.name }}</th>
  </tr>

  <tr *ngFor="let item of collections | async">
    <td *ngFor="let tableData of readLayout">
      <!--Switch the display mode based on the layout type-->
      <div [ngSwitch]="tableData.type">
        <app-string
          *ngSwitchCase="'string'"
          [text]="item[tableData.key]"
        ></app-string>

        <app-date
          *ngSwitchCase="'date'"
          [date]="item[tableData.key]"
        ></app-date>

        <app-booking-date
          *ngSwitchCase="'booking'"
          [dateStart]="item[tableData.keys[0]]"
          [dateEnd]="item[tableData.keys[1]]"
        ></app-booking-date>

        <app-images
          *ngSwitchCase="'imageArray'"
          [images]="item[tableData.key]"
        ></app-images>

        <app-image
          *ngSwitchCase="'image'"
          [image]="item[tableData.key]"
        ></app-image>

        <app-roles
          *ngSwitchCase="'roles'"
          [roles]="item[tableData.key]"
        ></app-roles>
      </div>
    </td>

    <td>
      <img class="admin-read-icon" src="assets/images/svg/pencil.svg" alt="" />
      <img
        (click)="confirmDelete(item.id || item.uid)"
        class="admin-read-icon"
        src="assets/images/svg/trashcan.svg"
        alt=""
      />
    </td>
  </tr>
</table>

<div *ngIf="showConfirmPrompt" class="admin-confirm-delete">
  <h2>Are you sure you want to delete this?</h2>
  <button (click)="deleteEntry()">Confirm</button>
  <button (click)="cancelDelete()">Cancel</button>
</div>
